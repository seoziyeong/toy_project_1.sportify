<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Sportify</title>
</head>
<body>
    <div id="container">
        <nav id="menu">
            <h1>
                <a href=""><img src="images/logo.png"></a>
            </h1>
            
            <div class="menu_with_icon">
                <a href="">
                    <div class="dir">
                        <div><img src="images/menu1_home.png"></div>
                        <div>Home</div>
                    </div>
                </a>
                <a href="">
                    <div class="dir_here">
                        <div><img src="images/menu1_search.png"></div>
                        <div>Search</div>
                    </div>
                </a>
                <a href="">
                    <div class="dir">
                        <div><img src="images/menu1_library.png"></div>
                        <div>Your Library</div>
                    </div>
                </a>
            </div>

            <div class="menu_with_icon">
                <a href="">
                    <div class="dir">
                        <div><img src="images/menu2_create.png"></div>
                        <div>Create Playlist</div>
                    </div>
                </a>
                <a href="">
                    <div class="dir">
                        <div><img src="images/menu2_liked.png"></div>
                        <div>Liked Songs</div>
                    </div>
                </a>
                <a href="">
                    <div class="dir">
                        <div><img src="images/menu2_episodes.png"></div>
                        <div>Your Episodes</div>
                    </div>
                </a>
            </div>

            <div class="menu_txt">
                <div class="dir"><a href="">FAV</a></div>
                <div class="dir"><a href="">Daily Mix 1</a></div>
                <div class="dir"><a href="">Discover Weekly</a></div>
                <div class="dir"><a href="">Malayalam</a></div>
                <div class="dir"><a href="">Dance / Electronix Mix</a></div>
                <div class="dir"><a href="">EDM / Popular</a></div>
            </div>
        </nav>
        
        <section id="section">
            <article class="header">
                <div class="inputWrap">
                    <img src="images/icon_search.png">
                    <input type="search" placeholder="Artists, songs, or podcasts">
                </div>
                <a href="">
                    <div class="profile">
                        <div></div>
                        <p>Jiyeong</p>
                    </div>
                </a>
            </article>
            
            <h2>Your top genres</h2>
            <article class="cardview big">
                <div>
                    Pop
                    <img src="images/banner1_pop.png">
                </div>
                <div>
                    Hip-Hop
                    <img src="images/banner1_hiphop.png">
                </div>
                <div>
                    Indie
                    <img src="images/banner1_indie.png">
                </div>
            </article>

            <h2>Browse all</h2>
            <article class="cardview small">
                <div>
                    Podcasts
                    <img src="images/banner2_podcasts.png">
                </div>
                <div>
                    Made For You
                    <img src="images/banner2_madeforyou.png">
                </div>
                <div>
                    Charts
                    <img src="images/banner2_charts.png">
                </div>
                <div>
                    New Releases
                    <img src="images/banner2_newreleases.png">
                </div>
                <div>
                    Discover
                    <img src="images/banner2_discover.png">
                </div>
                <div>
                    Concerts
                    <img src="images/banner2_concerts.png">
                </div>
            </article>
        </section>

        <section id="playBar">
            <div class="playInfo">
                <img src="images/cover.png">
                <div>
                    <p>Dreaming On</p>
                    <p>NEFFEX</p>
                </div>
                <img src="images/icon_like_off.png">
            </div>
            <div class="playArea">
                <div class="control">
                        <div></div>
                        <input type="button" class="shuffle">
                        <input type="button" class="skip_p">
                        <input type="button" class="play">
                        <input type="button" class="skip_n">
                        <input type="button" class="repeat">
                        <div></div>
                </div>
                <div class="status">
                    <p>0:00</p>
                    <div>
                        <div></div>
                    </div>
                    <p>3:00</p>
                </div>
            </div>
            <div class="playSet">
                <input type="button" class="playlist">
                <input type="button" class="speaker">
                <div class="speakerbar"></div>
                <input type="button" class="expand">
            </div>
        </section>
    </div>



</body>
</html>
